<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle with Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Boxicons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
  <style>
    /* General Dark Mode Styling */
    body, .content {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark Mode Styles */
    .dark-mode {
      background-color: #2d2d2d; /* Dark background for the body */
      color: #e0e0e0; /* Light text color for body */
    }

    .dark-mode .sidebar {
      background-color: #232323; /* Dark sidebar */
      color: #e0e0e0;
    }

    .dark-mode .sidebar a {
      color: #b0b0b0; /* Lighter links in the sidebar */
    }

    .dark-mode .sidebar a:hover {
      background-color: #444; /* Darker on hover */
      color: #fff;
    }

    .dark-mode .form-input,
    .dark-mode .form-button {
      background-color: #444; /* Dark background for input and button */
      color: #fff;
      border-color: #555; /* Darker border */
    }

    .dark-mode .form-input:focus {
      border-color: #888; /* Focused input border */
    }

    /* Dark Mode Card for Form */
    .dark-mode .card {
      background-color: #444; /* Dark background for card */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Darker shadow for card */
    }

    /* Header in Dark Mode */
    .dark-mode .header {
      color: #ffffff; /* White text in the header */
    }

    /* Light Mode Styles (Default) */
    .sidebar {
      background-color: #fff;
      color: #333;
    }

    .sidebar a {
      color: #333;
    }

    /* Text Fields in Non-Dark Mode */
    .form-input {
      background-color: #f9f9f9; /* Light gray background for non-dark mode */
      color: #333;
      border: 1px solid #ddd; /* Light border */
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .form-input:focus {
      background-color: #fff; /* White background when focused */
      border-color: #aaa; /* Lighter border on focus */
      outline: none;
    }

    /* Dark Mode Text Fields (Do Not Change Background to White) */
    .dark-mode .form-input {
      background-color: #444; /* Keep dark background in dark mode */
      border-color: #555; /* Darker border in dark mode */
    }

    .dark-mode .form-input:focus {
      background-color: #444; /* Keep background dark when focused */
      border-color: #888; /* Lighter border on focus */
    }

    /* Improved focus state for better accessibility */
    .form-input:focus {
      box-shadow: 0 0 5px rgba(56, 103, 214, 0.7);
    }

    /* Adjusted background for content area in dark mode */
    .dark-mode .content {
      background-color: #333; /* Dark background for content */
      color: #e0e0e0; /* Light text color for content */
    }

    /* Submenu Styling */
    .submenu {
      display: none;
      padding-left: 16px;
    }

    .submenu.open {
      display: block;
    }

    /* Sidebar Icon Styling */
    .sidebar .menu i {
      margin-right: 10px;
    }

    .submenu-toggle i {
      transition: transform 0.3s ease;
    }

    .submenu-toggle.open i {
      transform: rotate(180deg);
    }

    /* Card Styling for the Form */
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    /* Fix for content background color and full screen height */
    .content {
      min-height: 100vh; /* Ensure content section takes full height */
      background-color: inherit; /* Inherit background color */
      color: inherit; /* Inherit text color */
    }

  </style>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <div class="sidebar w-64 h-screen fixed top-0 left-0 z-10">
    <div class="flex justify-between items-center py-6 px-4">
      <span class="text-2xl font-bold text-indigo-700">Sidebar</span>
      <!-- Dark Mode Toggle Button -->
      <button id="dark-mode-toggle" class="text-xl bg-transparent p-2 rounded-full">
        <span id="dark-mode-icon">ðŸŒ™</span>
      </button>
    </div>

    <div class="px-4 py-6">
      <a href="#" class="block py-2 px-4 hover:bg-indigo-600 rounded-md">
        <i class="bx bx-home"></i> Dashboard
      </a>

      <!-- Users Menu with Submenus -->
      <div class="menu">
        <button class="block w-full py-2 px-4 text-left hover:bg-indigo-600 rounded-md submenu-toggle">
          <i class="bx bx-user"></i> Users <i class="bx bx-chevron-down float-right"></i>
        </button>
        <div class="submenu">
          <a href="#" class="block py-2 px-4 hover:bg-indigo-500 rounded-md">User List</a>
          <a href="#" class="block py-2 px-4 hover:bg-indigo-500 rounded-md">Add User</a>

          <!-- Nested Submenu -->
          <button class="block w-full py-2 px-4 text-left hover:bg-indigo-500 rounded-md submenu-toggle">
            <i class="bx bx-lock"></i> Roles <i class="bx bx-chevron-down float-right"></i>
          </button>
          <div class="submenu">
            <a href="#" class="block py-2 px-4 hover:bg-indigo-400 rounded-md">Admin</a>
            <a href="#" class="block py-2 px-4 hover:bg-indigo-400 rounded-md">Editor</a>
            <a href="#" class="block py-2 px-4 hover:bg-indigo-400 rounded-md">Viewer</a>
          </div>
        </div>
      </div>

      <a href="#" class="block py-2 px-4 hover:bg-indigo-600 rounded-md">
        <i class="bx bx-cog"></i> Settings
      </a>
      <a href="#" class="block py-2 px-4 hover:bg-indigo-600 rounded-md">
        <i class="bx bx-log-out"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="ml-64 p-8 content">
    <h1 class="text-3xl font-bold header">Invoice Entry Form</h1>

    <!-- Card Container for the Invoice Form -->
    <div class="card mt-6">
      <form>
        <!-- Customer Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="customer_name" class="block text-sm form-label">Customer Name</label>
            <input type="text" id="customer_name" class="mt-2 p-3 w-full form-input rounded-md">
          </div>
          <div>
            <label for="customer_email" class="block text-sm form-label">Customer Email</label>
            <input type="email" id="customer_email" class="mt-2 p-3 w-full form-input rounded-md">
          </div>
        </div>

        <!-- Invoice Number -->
        <div class="mt-6">
          <label for="invoice_number" class="block text-sm form-label">Invoice Number</label>
          <input type="text" id="invoice_number" class="mt-2 p-3 w-full form-input rounded-md">
        </div>

        <!-- Items Section -->
        <div class="mt-6">
          <label for="invoice_items" class="block text-sm form-label">Invoice Items</label>
          <textarea id="invoice_items" rows="4" class="mt-2 p-3 w-full form-input rounded-md"></textarea>
        </div>

        <!-- Total Amount -->
        <div class="mt-6">
          <label for="total_amount" class="block text-sm form-label">Total Amount</label>
          <input type="number" id="total_amount" class="mt-2 p-3 w-full form-input rounded-md">
        </div>

        <!-- Submit Button -->
        <div class="mt-6 text-right">
          <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 form-button">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    const darkModeIcon = document.getElementById("dark-mode-icon");

    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkModeIcon.textContent = document.body.classList.contains("dark-mode") ? "ðŸŒž" : "ðŸŒ™";
    });

    const submenuToggles = document.querySelectorAll(".submenu-toggle");
    submenuToggles.forEach(toggle => {
      toggle.addEventListener("click", () => {
        toggle.classList.toggle("open");
        const submenu = toggle.nextElementSibling;
        submenu.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
