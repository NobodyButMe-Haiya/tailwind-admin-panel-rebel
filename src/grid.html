<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle with Sidebar</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="stylesheet" href="../dist/css/dark.css">
    <link rel="stylesheet" href="../dist/css/output.css">
    <!-- Boxicons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body class="bg-gray-100">

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar w-64 h-screen fixed top-0 left-0 z-10">
        <div class="flex justify-between items-center py-6 px-4">
            <span class="text-2xl font-bold text-indigo-700">Rebels</span>
            <!-- Dark Mode Toggle Button -->
            <button id="dark-mode-toggle"
                class="p-2 bg-transparent hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-md">
                <span id="dark-mode-icon">ðŸŒ™</span>
            </button>
        </div>

        <div class="px-4 py-6">
            <a href="#" class="block py-2 px-4 hover:bg-indigo-600 rounded-md">
                <i class="bx bx-home"></i> Dashboard
            </a>

            <!-- Users Menu with Submenus -->
            <div class="menu">
                <button class="block w-full py-2 px-4 text-left hover:bg-indigo-600 rounded-md submenu-toggle">
                    <i class="bx bx-user"></i> Users <i class="bx bx-chevron-down float-right"></i>
                </button>
                <div class="submenu">
                    <a href="#" class="block py-2 px-4 hover:bg-indigo-500 rounded-md">User List</a>
                    <a href="#" class="block py-2 px-4 hover:bg-indigo-500 rounded-md">Add User</a>

                    <!-- Nested Submenu -->
                    <button class="block w-full py-2 px-4 text-left hover:bg-indigo-500 rounded-md submenu-toggle">
                        <i class="bx bx-lock"></i> Roles <i class="bx bx-chevron-down float-right"></i>
                    </button>
                    <div class="submenu">
                        <a href="#" class="block py-2 px-4 hover:bg-indigo-400 rounded-md">Admin</a>
                        <a href="#" class="block py-2 px-4 hover:bg-indigo-400 rounded-md">Editor</a>
                        <a href="#" class="block py-2 px-4 hover:bg-indigo-400 rounded-md">Viewer</a>
                    </div>
                </div>
            </div>

            <a href="#" class="block py-2 px-4 hover:bg-indigo-600 rounded-md">
                <i class="bx bx-cog"></i> Settings
            </a>
            <a href="#" class="block py-2 px-4 hover:bg-indigo-600 rounded-md">
                <i class="bx bx-log-out"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="content" class="ml-64 p-8 content">
        <button id="toggleSidebar"
            class="p-2 bg-transparent hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-md">
            <i id="toggleIcon" class="bx bx-menu text-2xl"></i>
        </button>
        <div class="mb-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold header">Grid Form</h1>
            <div class="flex space-x-2">
                <input type="text" id="search" name="search" placeholder="Search"
                    class="w-64 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
                <button type="button" name="resetButton"
                    class="flex items-center px-4 py-2 border border-gray-300 text-gray-600 bg-white hover:bg-gray-100 rounded-md reset-grid-button"
                    title="Reset">
                    <i class="bx bx-refresh"></i>
                </button>
                <button type="button" name="searchButton"
                    class="flex items-center px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-md search-grid-button"
                    title="Search">
                    <i class="bx bx-search-alt"></i>
                </button>
            </div>
        </div>
        <div class="card mt-6">
            <!-- Search Input Section -->




            <!-- Table Section -->
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto border-collapse border border-gray-300">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border border-gray-300">
                                <input type="text" id="name" name="name" placeholder="Name" maxlength="64"
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
                            </th>
                            <th class="text-center px-4 py-2 border border-gray-300">
                                <button type="button"
                                    class="flex items-center px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-md ml-4 create-grid-button">
                                    <i class="bx bx-plus mr-2"></i>
                                    Create
                                </button>
                            </th>
                        </tr>
                        <tr class="bg-indigo-50">
                            <th class="text-left px-4 py-2 border border-gray-300">
                                Name
                            </th>
                            <th class="text-center px-4 py-2 border border-gray-300 w-40">#</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                        <tr id='row-1' class="hover:bg-gray-100">
                            <td class="px-4 py-2 border border-gray-300">
                                <input type="text" name='name[]' id='name-1' value='Name' placeholder="Name"
                                    maxlength="64"
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
                            </td>
                            <td class="text-center px-4 py-2 border border-gray-300">
                                <div class="flex justify-center space-x-2">

                                    <button type="button"
                                        class="px-4 py-2 text-white bg-yellow-500 hover:bg-yellow-600 rounded-md update-grid-button"
                                        data-key="" title="Update">
                                        <i class="bx bx-edit"></i>
                                    </button>


                                    <button type="button"
                                        class="px-4 py-2 text-white bg-red-500 hover:bg-red-600 rounded-md remove-grid-button"
                                        data-key="" title="Delete">
                                        <i class="bx bx-message-square-minus"></i>
                                    </button>

                                </div>
                            </td>
                        </tr>

                        <tr id='row-2' class="hover:bg-gray-100">
                            <td class="px-4 py-2 border border-gray-300">
                                <input type="text" name='name[]' id='name-2' value='Name' placeholder="Name"
                                    maxlength="64"
                                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
                            </td>
                            <td class="text-center px-4 py-2 border border-gray-300">
                                <div class="flex justify-center space-x-2">

                                    <button type="button"
                                        class="px-4 py-2 text-white bg-yellow-500 hover:bg-yellow-600 rounded-md update-grid-button"
                                        data-key="" title="Update">
                                        <i class="bx bx-edit"></i>
                                    </button>


                                    <button type="button"
                                        class="px-4 py-2 text-white bg-red-500 hover:bg-red-600 rounded-md remove-grid-button"
                                        data-key="" title="Delete">
                                        <i class="bx bx-message-square-minus"></i>
                                    </button>

                                </div>
                            </td>
                        </tr>


                        <tr>
                            <td colspan="2" class="px-4 py-2 text-center text-gray-500">
                                No Record
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="../dist/js/main.js"></script>
</body>

</html>
